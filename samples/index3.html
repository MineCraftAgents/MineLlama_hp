<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究紹介サイト</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自身のCSSファイルを追加する場合はここに追記 -->
    <style>
        /* カスタムCSSはここに追加 */
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #17a2b8;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">研究紹介サイト</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">ホーム <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">研究内容</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">研究成果</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">お問い合わせ</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ヘッダー -->
    <header class="jumbotron">
        <div class="container">
            <h1 class="display-4">研究紹介サイト</h1>
            <p class="lead">これは研究の紹介を行うサイトの下書きです。Bootstrapを使用して装飾されています。</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>研究内容</h2>
                <p>ここに研究の内容や目的などを記述します。</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>研究成果</h2>
                <p>ここに研究の成果や発表した論文などをリストアップします。</p>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer py-3">
        <div class="container">
            <span class="text-muted">© 2024 研究紹介サイト</span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript（必要に応じてjQueryとPopper.jsもインポートする） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
